<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:#8e3d9b;
      height:100vh;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    .container{
      position:relative;
      width:100%;
      height:100%;
    }

    /* TEXTO CENTRAL */
    .center-text{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      color:#000;
    }

    .center-text h1{
      font-size:42px;
      margin:0;
    }

    .center-text p{
      margin-top:6px;
      font-size:14px;
      opacity:0.8;
    }

    /* MODULOS */
    .module{
      position:absolute;
      width:520px;
      height:140px;
      background:white;
      border-radius:40px;
      border:4px solid black;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:bold;
      box-shadow:0 0 30px rgba(255,255,255,0.5);
      transition:transform 0.25s ease;
      cursor:pointer;

      /* IMPORTANTE PARA LINKS */
      text-decoration:none;
      color:#000;
    }

    .module:hover{
      transform:scale(1.05);
    }

    /* POSICIONES */
    .top{
      top:40px;
      left:50%;
      transform:translateX(-50%);
    }

    .left{
      bottom:40px;
      left:40px;
    }

    .right{
      bottom:40px;
      right:40px;
    }

    /* RESPONSIVE CELULAR */
    @media (max-width:600px){
      .module{
        width:90%;
        height:120px;
        font-size:22px;
      }

      .top{
        top:20px;
      }

      .left{
        bottom:170px;
        left:50%;
        transform:translateX(-50%);
      }

      .right{
        bottom:20px;
        right:auto;
        left:50%;
        transform:translateX(-50%);
      }
    }
  </style>
</head>
