<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad</title>

<style>
:root{
  --bg:#8e3d9b;
  --stroke:#000;
  --glow:rgba(255,255,255,.6);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:var(--bg);
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
}

/* ================= ESCENARIO ================= */
.stage{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* ================= CENTRO ================= */
.center{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  text-align:center;
}

/* IMAGEN CENTRAL */
.center-img{
  width:260px;
  max-width:70vw;
  animation:softPulse 3s ease-in-out infinite;
  filter: drop-shadow(0 0 25px rgba(255,255,255,.6));
}

/* AnimaciÃ³n suave */
@keyframes softPulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.06); }
}

/* ================= RECUADROS ================= */
.module{
  position:absolute;
  width:520px;
  height:170px;
  background:#fff;
  border:4px solid var(--stroke);
  border-radius:45px;

  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:600;

  box-shadow:
    0 0 0 6px rgba(255,255,255,.2),
    0 0 35px var(--glow),
    0 15px 30px rgba(0,0,0,.25);
}

/* Posiciones */
.top{
  top:30px;
  left:50%;
  animation:pulseTop 2.2s ease-in-out infinite;
}

.left{
  bottom:30px;
  left:30px;
  animation:pulse 2.2s ease-in-out infinite .25s;
}

.right{
  bottom:30px;
  right:30px;
  animation:pulse 2.2s ease-in-out infinite .5s;
}

/* Animaciones */
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

@keyframes pulseTop{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.05);}
}

/* ================= TULIPANES ================= */
.tulip{
  position:absolute;
  bottom:0;
  width:120px;
  height:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Flor */
.flower{
  width:100px;
  height:90px;
  background:#7a1fa2;
  border-radius:0 0 50px 50px;
  position:relative;
  box-shadow:0 0 25px rgba(255,255,255,.45);
}

.flower::before,
.flower::after{
  content:"";
  position:absolute;
  width:50px;
  height:70px;
  background:#8e24aa;
  top:-40px;
  border-radius:50px 50px 0 0;
}

.flower::before{ left:0; }
.flower::after{ right:0; }

/* Tallo */
.stem{
  width:10px;
  height:340px;
  background:#2e7d32;
  border-radius:6px;
  position:relative;
}

/* Hojas */
.leaf{
  position:absolute;
  width:70px;
  height:30px;
  background:#388e3c;
  border-radius:40px 0 40px 0;
}

.leaf.left{
  left:-60px;
  top:120px;
  transform:rotate(-25deg);
}

.leaf.right{
  right:-60px;
  top:180px;
  transform:rotate(25deg);
}

/* Posiciones tulipanes */
.leftTulip{ left:50px; }
.rightTulip{ right:50px; }

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .module{
    width:90%;
    height:140px;
    font-size:24px;
  }

  .left,.right{
    left:50%;
    right:auto;
    transform:translateX(-50%);
  }

  .left{ bottom:210px; }
  .right{ bottom:30px; }

  .tulip{ display:none; }
}
</style>
</head>

<body>

<div class="stage">

  <!-- Tulipanes -->
  <div class="tulip leftTulip">
    <div class="flower"></div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <div class="tulip rightTulip">
    <div class="flower"></div>
    <div class="stem">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <!-- Recuadros -->
  <div class="module top">ðŸŽ„ Feliz Navidad</div>
  <div class="module left">Poema</div>
  <div class="module right">Secret ðŸ¤«</div>

  <!-- Imagen central -->
  <div class="center">
    <img src="kawa_nuevo.png" alt="Imagen navideÃ±a" class="center-img">
  </div>

</div>

</body>
</html>
